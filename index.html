<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Ticketing Center</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function toggleDetails(id) {
            let element = document.getElementById(id);
            if (element.style.display === "none") {
                element.style.display = "block";
            } else {
                element.style.display = "none";
            }
        }

        function verifyPurchase(ticketType) {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let price = 0;
            
            // Determine ticket price
            if (ticketType === 'Concert') price = 50;
            else if (ticketType === 'Movie') price = 15;
            else if (ticketType === 'Sports') price = 30;

            // Verify action
            if (name && email) {
                let confirmation = confirm("Are you sure you want to buy a " + ticketType + " ticket?");
                if (confirmation) {
                    document.getElementById("confirmationMessage").innerHTML = 
                        "<strong>Purchase successful!</strong><br>Ticket Type: " + ticketType + 
                        "<br>Name: " + name + "<br>Email: " + email + "<br>Total Price: $" + price;
                    document.getElementById("printSection").style.display = "block";
                } else {
                    document.getElementById("confirmationMessage").innerHTML = "Purchase cancelled.";
                }
            } else {
                alert("Please enter your name and email before purchasing a ticket.");
            }
        }

        function printTicket() {
            let printContents = document.getElementById("confirmationMessage").innerHTML;
            let originalContents = document.body.innerHTML;
            document.body.innerHTML = "<h1>Ticket Confirmation</h1>" + printContents;
            window.print();
            document.body.innerHTML = originalContents;
        }
    </script>
    <style>
        body {
            background-color: #D7BDA6;
            font-family: Arial, sans-serif;
            color: #FFFFFF;
        }
        .container {
            margin-top: 20px;
        }
        .navbar, .footer {
            background-color: #D7BDA6 !important;
        }
        .btn-primary {
            background-color: #D7BDA6;
            border: none;
        }
        .btn-primary:hover {
            background-color: #D7BDA6;
        }
        .btn-success {
            background-color: #D7BDA6;
            border: none;
        }
        .btn-success:hover {
            background-color: #D7BDA6;
        }

        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/736x/09/cd/37/09cd3751f9e59f3bc82b982059e7b1c8.jpg'); /* Replace with your desired background image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ticketing Center</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mt-4"> Ticketing Center </h1>
        <p class="text-center">Book your tickets now !</p>
        
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email">
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <button class="btn btn-primary w-100" onclick="toggleDetails('concertDetails')">Show Concert Tickets</button>
                <div id="concertDetails" style="display:none;" class="mt-2">
                    <p>Concert Ticket: 2k</p>
                    <button class="btn btn-success" onclick="verifyPurchase('Concert')">Buy Now</button>
                </div>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary w-100" onclick="toggleDetails('movieDetails')">Show Movie Tickets</button>
                <div id="movieDetails" style="display:none;" class="mt-2">
                    <p>Movie Ticket: 500</p>
                    <button class="btn btn-success" onclick="verifyPurchase('Movie')">Buy Now</button>
                </div>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary w-100" onclick="toggleDetails('sportsDetails')">Show Sports Tickets</button>
                <div id="sportsDetails" style="display:none;" class="mt-2">
                    <p>Sports Ticket: 1k</p>
                    <button class="btn btn-success" onclick="verifyPurchase('Sports')">Buy Now</button>
                </div>
            </div>
        </div>
        
        <p id="confirmationMessage" class="text-center mt-4"></p>
        <div id="printSection" class="text-center mt-3" style="display:none;">
            <button class="btn btn-warning" onclick="printTicket()">Print Ticket</button>
        </div>
    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
